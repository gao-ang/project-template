<script>
    $.ajax({
        type: "post",
        dataType: "json",
        url: '/intelligence/isOrNotLogin.do',
        success: function (data) {
            if (data.data != null) {
                document.getElementById('loginBtnDiv').style.display = 'none';
                document.getElementById('signUpDiv').style.display = 'none';
                document.getElementById("loginInfoDiv").innerHTML = "用户:" + data.data;
                document.getElementById('logoutDiv').style.display = '';
            }
        },
    });
</script>
<script>
    function smart() {
        $.ajax({
            type: "post",
            dataType: "json",
            url: '/intelligence/isOrNotLogin.do',
            success: function (data) {
                if (data.data != null) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: '/algor/ageIsOrNOtExist.do',
                        success: function (data) {
                            if (data.age == null) {
                                window.location.href='/intelligent/robot-advisor.html';
                            } else {
                                window.location.href='/intelligent/portfolio.html';
                            }
                        },
                    });
                }else {
                    window.location.href='/intelligent/robot-advisor.html';
                }
            },
        });
    }
</script>
<!-- 注销-->
<script>
    function logout() {
        $.ajax({
            type: "post",
            dataType: "json",
            url: '/user/logout.do',
            success: function (data) {
                if (data.code == "SUCCESS") {
                    alert(data.msg)
                    window.location.href='/';
                }else {
                    window.location.href='/';
                }
            },
        });
    }
</script>
